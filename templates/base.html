{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-slate-900 to-blue-900 scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@heroicons/v2.0.18/24/outline/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    
    <!-- Custom styles -->
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideIn {
        from { transform: translateX(-10px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .fade-in {
        animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .slide-in {
        animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .hover-scale {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .hover-scale:hover {
        transform: scale(1.03);
      }
      .nav-item {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .nav-item:hover {
        transform: translateY(-3px);
      }
      .glass-effect {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.8);
      }
      .nav-glassmorphism {
        background: rgba(15, 23, 42, 0.45);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .hover-lift:hover {
        transform: translateY(-2px);
      }
      .glow-effect:hover {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }
      .mobile-glassmorphism {
        background: rgba(15, 23, 42, 0.65);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>
  <body class="min-h-screen antialiased text-gray-100 leading-relaxed">
    <nav class="nav-glassmorphism fixed w-full z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-20">
          <div class="flex items-center">
            <a href="{% url 'timetable:home' %}" class="flex items-center space-x-4 hover:opacity-90 transition-all duration-300 group">
              <div class="relative">
                <div class="absolute inset-0 bg-blue-400/30 rounded-full blur-xl group-hover:blur-2xl transition-all duration-300"></div>
                <svg class="w-12 h-12 text-blue-400 group-hover:text-blue-300 transition-colors relative transform group-hover:rotate-12 duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <span class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-blue-200 tracking-tight group-hover:from-blue-300 group-hover:to-blue-100 transition-all duration-300">Timetable Maker</span>
            </a>
          </div>
          
          <div class="hidden md:flex items-center space-x-8">
            <a href="{% url 'timetable:home' %}#about" 
               class="nav-item px-5 py-2.5 text-sm font-medium text-gray-300 hover:text-blue-300 transition-all duration-300 rounded-lg hover:bg-slate-800/50 hover-lift">
              <span class="relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 after:bg-blue-400 after:transition-all hover:after:w-full">About</span>
            </a>
            <a href="{% url 'timetable:home' %}#contact" 
               class="nav-item px-5 py-2.5 text-sm font-medium text-gray-300 hover:text-blue-300 transition-all duration-300 rounded-lg hover:bg-slate-800/50 hover-lift">
              <span class="relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 after:bg-blue-400 after:transition-all hover:after:w-full">Contact</span>
            </a>
            <a href="{% url 'timetable:main_form' %}" 
               class="hover-scale glow-effect px-6 py-2.5 text-sm font-semibold text-white bg-gradient-to-r from-blue-600 to-blue-700 rounded-lg hover:from-blue-500 hover:to-blue-600 transition-all duration-300 shadow-md hover:shadow-xl hover:shadow-blue-500/20">
              Create Timetable
            </a>
          </div>

          <!-- Mobile menu button -->
          <div class="md:hidden flex items-center">
            <button class="mobile-menu-button p-2.5 rounded-lg text-gray-400 hover:text-blue-400 hover:bg-slate-800/50 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-900 hover-lift">
              <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                <path class="transition-all duration-300" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu -->
      <div class="md:hidden hidden mobile-menu slide-in">
        <div class="px-4 pt-3 pb-4 space-y-2 mobile-glassmorphism">
          <a href="{% url 'timetable:home' %}#about" class="block px-4 py-3 text-base font-medium text-gray-300 hover:text-blue-300 hover:bg-slate-800/50 rounded-lg transition-all duration-300 hover-lift">About</a>
          <a href="{% url 'timetable:home' %}#contact" class="block px-4 py-3 text-base font-medium text-gray-300 hover:text-blue-300 hover:bg-slate-800/50 rounded-lg transition-all duration-300 hover-lift">Contact</a>
          <a href="{% url 'timetable:main_form' %}" class="block px-4 py-3 text-base font-medium text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg glow-effect">Create Timetable</a>
        </div>
      </div>
    </nav>

    <main class="mx-auto fade-in pt-20">
      {% block body %}{% endblock body %}
    </main>

    <script>
      // Mobile menu toggle
      const btn = document.querySelector(".mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");
      
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
